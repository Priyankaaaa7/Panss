<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expecting Ease: Mother homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'cursive', 'lucida';
            display: flex;
            height: 100vh;
            background-image: url("hackbg2.png");
            background-size: cover;
            background-attachment: scroll;
            background-position: center;
            height: 200vh;
        }


        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #403D39;
            color: rgb(255, 194, 247);
            font-size: 25px;
            padding: 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar .tools {
            display: flex;
            gap: 30px;
        }

        .toolbar .tools a {
            color: rgb(231, 196, 242);
            text-decoration: none;
            font-size: 25px;

        }

        /* for the design area and buttons */
        .main-container {
            display: flex;
            width: 100%;
        }

        /* Left part of the screen left empty */
        .design-area {
            flex: 1;
        }

        /* Right-side vertical buttons */
        .button-container {
            position: fixed;
            top: 100px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 45px;
        }

        /* @keyframes glow {
    0% {
        box-shadow: 0 0 5px rgba(255, 255, 0, 0.5),
                    0 0 10px rgba(255, 255, 0, 0.5);
    }
    50% {
        box-shadow: 0 0 20px rgb(255, 255, 255),
                    0 0 30px rgba(255, 255, 0, 1);
    }
    100% {
        box-shadow: 0 0 5px rgba(255, 255, 0, 0.5),
                    0 0 10px rgba(255, 255, 0, 0.5);
    }
}
*/
        .decorative-button {
            background: linear-gradient(45deg, #e391d3, #ce71f2, #6ca2f3);
            color: white;
            padding: 45px 50px;
            border: none;
            border-radius: 50px;
            font-family: 'cursive', lucida;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }


        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            /* Position the dropdown below the "Report" button */
            background-color: #2c262896;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(100, 64, 64, 0.71);
            border-radius: 5px;
            z-index: 1;
            overflow: hidden;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 20px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: rgba(0, 0, 0, 0.43);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Adding glowing effect with shadow and hover animations */
        .decorative-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        }

        /* Border animation on hover */
        .decorative-button::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 60%);
            transition: all 0.5s;
        }

        .decorative-button:hover::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Text shadow for an added glow effect */
        .decorative-button span {
            position: relative;
            z-index: 1;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.4);
        }


        /* Styling for the buttons */
        .page-button {
            background-color: #593161;
            color: rgb(255, 255, 255);
            padding: 45px 50px;
            border: none;
            width: 170px;
            border-radius: 50px;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Hover effect to make the buttons "pop" */
        .page-button:hover {
            transform: scale(1.1);
            animation: glow 1s infinite alternate;
        }
    </style>
</head>

<body>


    <!-- Toolbar with Chat and Search -->
    <div class="toolbar">
        <div class="logo">Expecting Ease...</div>
        <div class="tools">
            <a href="#">Chat</a>
            <a href="#">Search</a>
        </div>
    </div>

    <!-- Main container with empty design area and vertical buttons -->
    <div class="main-container">
        <!-- Left area where you can import your design -->
        <div class="design-area"></div>


        <!-- Right-side buttons linked to other pages -->
        <div class="button-container">

            <div class="dropdown">
                <button class="decorative-button"><u>Report</u></button>
                <div class="dropdown-content">
                    <a href="PI.html">Personal Details</a>
                    <a href="h7rep.html">Current Reports</a>
                </div>
            </div>
            <a href="page2.html" class="decorative-button">Calendar</a>
            <a href="page3.html" class="decorative-button">Edna</a>
            <a href="h5.html" class="page-button" style="background-color:rgb(177, 19, 19);">Urgent Care</a>
        </div>
    </div>

</body>

</html>
